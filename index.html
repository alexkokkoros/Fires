<html>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="mystyle.css"></link>
  <script>console.log('reloaded18')</script>
  <body>
    
    <h1>Historical Fires in The United States</h1>
    <p> A Narrative Visualization of Historical Fire Data in the United States </p>      

    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <svg id="barchart1" class="chart" width="100%" height="70%">
        </svg>
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="fire2.jpeg" style="width:100%;height:70%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="fire3.jpeg" style="width:100%;height:70%">
        <div class="text">Caption Three</div>
      </div>

        <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
      }

      function barchart_display(){
        var data = [5,8,15];
        var margin = 50;

        var positionInfo = document.getElementById('barchart1').getBoundingClientRect();
        console.log(positionInfo);
        var height = positionInfo.height;
        var width = positionInfo.width;

        var y = d3.scaleLinear().domain([0,20]).range([height,0]);
        var x = d3.scaleBand().domain(['a','b','c']).range([0,width]);

        d3.select('#barchart1').append('g').attr('transform','translate('+margin+','+margin+')').call(d3.axisLeft(y));
        d3.select('#barchart1').append('g').attr('transform','translate('+margin+','+(height-margin)+')').call(d3.axisBottom(x));

        d3.select("#barchart1").selectAll("rect").data(data).enter().append("rect").attr("width",25).attr("height",function(d) {return 20*d;}).attr("x", function(d,i) {return 40*i;}).attr("y", function(d) {return height-20*d;}).attr('transform','translate('+margin+','+(height-margin)+')');
      }

      barchart_display();

      window.addEventListener('resize',function(event){
        d3.select("#barchart1").selectAll('g').remove();
        d3.select("#barchart1").selectAll("rect").remove();
        barchart_display();
      })

    </script>
  </body>
</html>
