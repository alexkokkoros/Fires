<html>
  <link rel="stylesheet" type="text/css" href="mystyle.css"></link>
  <body>
    
    <h1>Historical Fires in The United States</h1>
    <p> A Narrative Visualization of Historical Fire Data in the United States </p>
    
    <button>Check it out</button>
    
    <p> Pii = <script>document.write(Math.PI)</script></p>
    
    <script>console.log(Math.PI)</script>
    
    <svg width = 300 height = 300>
      <rect x=50 y=50 width=100 height=200></rect>
      <g transform="translate(200,50)">
        <rect width=100 height=200></rect>
      </g>
    </svg>

    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="fire1.jpeg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="fire2.jpeg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="fire3.jpeg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

        <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </body>
</html>
